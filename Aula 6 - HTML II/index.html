<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realizar cadastro no formulário">
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>
                <h1>Formulário</h1>
            </legend>
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome"> <br><br>

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" name="dataNascimento"> <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email"  > <br><br>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone"> <br><br>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha"> <br><br>

            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
            
            <input type="radio" name="sexo" id="outro">
            <label for="outro">Outro</label> <br><br>

            <label for="options">Onde você encontrou essa página</label>
            <select name="options" id="options">
                <option value="google">Google</option>
                <option value="google">Linkedin</option>
                <option value="google">Recomendação</option>
            </select> <br><br>

            <label for="termos">Li e concordo com os termos e condições.</label>
            <input type="checkbox" name="termos" id="termos">
        </fieldset>
    </form>
</body>
</html>
